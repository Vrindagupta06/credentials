{% extends "base.html" %}
{% block title %}Create User{% endblock%}
{% block content %}
<h2>Enter Your Details</h2>
{% load crispy_forms_tags%}
<form method = "POST" class="form-group card p-4">
    {% csrf_token %}
    {{form | crispy}}
<button type="submit" class="btn btn-primary">Save</button><br>
<a href={%url 'list'%} class="btn btn-secondary">Cancel</a>
</form>
{% endblock%}
